{% extends 'article/base.html' %}
{% load static %}
{% block content %}

<div class="content">
    <div class="wrap">
        <h1>Научные статьи</h1>

        <div class="block">
            {% for article in articles %}
            <div class="element">
                <div>
                    <img src="{{ article.featured_image.url }}" alt="">
                </div>
                <div class="text">
                    <h2><a href="{% url 'article' article.id %}" target="_blank">{{ article.title| truncatechars:50 }}</a></h2>
                    <p class="text_art">{{ article.description| truncatechars:120 }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
