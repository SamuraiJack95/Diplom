{% extends 'article/base.html' %}
{% block content %}
    <!-- Main Section -->
    <main class="formPage my-xl">
        <div class="content__box1">
            <div class="formWrapper">
                <br>

                <form class="form" method="POST">
                    {% csrf_token %}
                    <p class="deltext">Вы точно хотите удалить статью? <b>"{{ article.title }}"</b> ?</p><br>
                    <a class="dela" href="{% url 'user_account' %}">&#x2190 Вернуться</a>
                    <input class="delinput" type="submit" value="Удалить" />
                </form>
            </div>
        </div>
    </main>
{% endblock %}
