{% load static %}
<header class="header">
    <div class="container container--narrow">
      <a href="{% url 'start' %}" class="header__logo">
        <img src="{% static 'images/logo.jpg' %}" alt="DevSearch Logo" />
      </a>
      <nav class="header__nav">
        <ul class="header__menu">
          <li class="header__menuItem" id="us" >Пользователь:<br> {{ user }}</li>
          <a href="{% url 'articles' %}" class="header__menuItem"><li class="header__menuItem">Статьи</li></a>
          {% if request.user.is_authenticated %}
          <a href="{% url 'create-article' %}" class="header__menuItem"><li class="header__menuItem">Добавить статью</li></a>
          <a href="{% url 'user_account' %}" class="header__menuItem"><li class="header__menuItem">Профиль</li></a>
          <a href="{% url 'inbox' %}" class="btn btn--sub"><li class="header__menuItem">Сообщения</li></a>
          <a href="{% url 'logout' %}" class="btn btn--sub"><li class="header__menuItem">Выйти</li></a>
          {% else %}
          <li class="header__menuItem"><a href="{% url 'login' %}" class="btn btn--sub">Регистрация/Войти</a></li>
          {% endif %}
        </ul>
      </nav>
    </div>
  </header>
